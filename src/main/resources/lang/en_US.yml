                desc: |-
                  Everyone is in a flying state 
                  for the entire game.
                  Each player receives:
                      - Unbreakable Elytra w/ Curse of Binding
              bomberman:
                name: "Bomberman"
                desc: |-
                  Direct combat is disabled.
                  Each player receives:
                      - 128 TNT
                      - Unbreakable Flint & Steel
              custom:
                name: "Custom Set"
                desc: ""
            presets:
              root:
                name: "Presets"
                desc: "Enable premade presets for UHC"